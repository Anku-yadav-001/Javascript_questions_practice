<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

<div>
  <h1 id="counterDisplay">0</h1>
  <button id="toggleButton">Start</button>
  <button id="incrementButton">Increment</button>
  <button id="decrementButton">Decrement</button>
</div>

<script>
class Counter {
  constructor() {
    this.count = 0;
    this.intervalId = null;
    this.isAutoIncrementing = false;
    this.updateDisplay();

    // Event listeners
    document.getElementById('toggleButton').addEventListener('click', () => this.toggleAutoIncrement());
    document.getElementById('incrementButton').addEventListener('click', () => this.increment());
    document.getElementById('decrementButton').addEventListener('click', () => this.decrement());
  }

  startAutoIncrement() {
    this.isAutoIncrementing = true;
    this.intervalId = setInterval(() => {
      this.increment();
      this.updateDisplay();
    }, 1000);
  }

  stopAutoIncrement() {
    this.isAutoIncrementing = false;
    clearInterval(this.intervalId);
  }

  toggleAutoIncrement() {
    if (this.isAutoIncrementing) {
      this.stopAutoIncrement();
      document.getElementById('toggleButton').textContent = 'Start';
    } else {
      this.startAutoIncrement();
      document.getElementById('toggleButton').textContent = 'Stop';
    }
  }

  increment() {
    this.count++;
    this.updateDisplay();
  }

  decrement() {
    this.count--;
    this.updateDisplay();
  }

  updateDisplay() {
    document.getElementById('counterDisplay').textContent = this.count;
  }
}

// Initialize the counter
const counter = new Counter();
</script>

</body>
</html>
